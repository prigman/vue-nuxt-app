name: Run Cypress Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
        uses: actions/checkout@v3
        uses: actions/setup-node@v3
        with:
          node-version: 18

        run: npm install

        run: npm run dev &

        run: sleep 10s

        run: npx cypress run --record --key ${{ secrets.CYPRESS_KEY }}